<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
   <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>My Book List</h1>
    </header>

    <main class="container">
        <section class="add-book-section">
            <button class="add-button" onclick="addBook()">Add Book</button>
        </section>

        <section class="book-grid" id="bookList">
            <!-- Sample book card -->
            <article class="book-card">
                <h2 class="book-title">The Great Gatsby</h2>
                <h3 class="book-author">F. Scott Fitzgerald</h3>
                <p class="book-description">A story of decadence and excess, following the mysterious millionaire Jay Gatsby and his obsession with the beautiful Daisy Buchanan.</p>
            </article>
        </section>
    </main>

    <script src="main.js">
      
    </script>
</body>
</html>
